<div ng-repeat="item in itemsRange track by $index" ng-class="{'input-group': !$last}">
	<input type="text" ng-model="form.items[$index]" ng-blur="didBlurFieldAtIndex($index);updateItems()" class="form-control"/>
	<button class="input-group-addon btn" tabindex="-1" ng-click="removeItemAtIndex($index)" ng-hide="$last">
		<span class="glyphicon glyphicon-remove"></span>
	</button>
</div>
